<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card text-dark bg-info">
        <div class="card-body">
          <h4 class="card-title">Bejelentkezés</h4>
          <div class="card-text">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <mat-form-field class="form-control" appearance="outline">
                      <mat-label>Felhasználónév</mat-label>
                      <input type="text" matInput [formControl]="usernameControl" placeholder="Felhasználónév"
                             class="form-control">
                      <mat-error *ngIf="usernameControl?.hasError('required')">
                        Felhasználó nevét.
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-fingerprint"></i></span>
                    <mat-form-field class="form-control" appearance="outline">
                      <mat-label>Jelszó</mat-label>
                      <input [type]="hide ? 'password' : 'text'" matInput [formControl]="passwordControl"
                             placeholder="Jelszó"
                             class="form-control">
                      <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="passwordControl?.hasError('required')">
                        Adja meg a jelszavát.
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" name="button" [disabled]="loginForm.invalid ||
                  showLoading">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i> &nbsp;&nbsp;
                    <span *ngIf="showLoading"> Loading...</span>
                    <span *ngIf="!showLoading">Login</span>
                  </button>
                </div>
              </div>

            </form>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Még nincs fiókja? <a routerLink="/register" class="ml-2" style="color: #2C3E50; margin-left: 1%;">Regisztráljon</a>
            </div>
            <div class="d-flex justify-content-center links">
              Elfelejtette a jelszavát? <a routerLink="/reset-password" class="ml-2"
                                       style="color: #2C3E50; margin-left: 1%;">Új jelszó kérése</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
