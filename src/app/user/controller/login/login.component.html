<app-navbar></app-navbar>
<div  class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card text-dark bg-info">
        <div class="card-body">
          <h4 class="card-title">Bejelentkez√©s/Log in</h4>
          <div class="card-text">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">

              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" placeholder="Username" required ngModel #usernameInput="ngModel"
                           class="form-control">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-fingerprint"></i></span>
                    <input type="password" name="password" placeholder="Password" required ngModel #passwordInput="ngModel"
                           class="form-control">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" name="button" [disabled]="loginForm.invalid ||
                  showLoading">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i> &nbsp;&nbsp;
                    <span *ngIf="showLoading"> Loading...</span>
                    <span *ngIf="!showLoading" >Login</span>
                  </button>
                </div>
              </div>

            </form>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50; margin-left: 1%;">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center links">
              Forgot your password? <a routerLink="/reset-password" class="ml-2" style="color: #2C3E50; margin-left: 1%;">Reset password</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
